PART ONE

<!DOCTYPE html>
<html>
<head>
  <title>Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      margin-top: 50px;
    }
    
    p {
      margin-top: 20px;
    }
    
    input {
      margin-top: 10px;
      padding: 5px;
    }
    
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Guessing Game</h1>
  <p>Guess a number between 1 and 10:</p>
  <input type="number" id="guessInput">
  <button onclick="checkGuess()">Check</button>
  <p id="result"></p>

  <script>
    function checkGuess() {
      var guess = parseInt(document.getElementById("guessInput").value);
      var randomNumber = Math.floor(Math.random() * 10) + 1;
      
      if (guess === randomNumber) {
        document.getElementById("result").innerHTML = "Congratulations! You guessed the correct number.";
      } else if (guess < randomNumber) {
        document.getElementById("result").innerHTML = "Too low. Try again.";
      } else {
        document.getElementById("result").innerHTML = "Too high. Try again.";
      }
    }
  </script>
</body>
</html>
